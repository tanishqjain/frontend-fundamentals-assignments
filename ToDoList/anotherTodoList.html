<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center my-4">Another To-Do List</h1>
        <div class="input-group mb-3">
            <input type="text" id="new-task" class="form-control" placeholder="Add a new task">
            <div class="input-group-append">
                <button id="add-task-btn" class="btn btn-primary">Add</button>
            </div>
        </div>
        <div>
            <h1 class="text-center my-4">My List</h1>
            <ul id="task-list" class="list-group">
            <!-- To-do items will be appended here -->
        </ul>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
