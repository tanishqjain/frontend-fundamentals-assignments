<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Non-semantic HTML example</title>
</head>

<body>
    <!--For search engines and accessible users, the purpose and meaning of the content, such as article, header, section, and footer, 
        should be conveyed by the HTML markup alone -->
    <!-- Below code is fully written using divs, there is no meaning of structure, except id -->
    <div id="article">
        <div id="header">
            <h1>Article Title</h1>
            <p>By <a href="#">Author Name</a></p>
        </div>
        <div id="section">
            <h2>Section Title</h2>
            <p>This is some text</p>
        </div>
        <div id="footer">
            <p>Published on <time datetime="2023-04-11">April 11, 2023</time></p>
        </div>
    </div>
    <!-- Important: This makes the code 
            less readable
            less accessible, 
            harder to maintain, 
            and less semantically meaningful to search engines-->

</body>

</html>
