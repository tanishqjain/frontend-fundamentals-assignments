<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic HTML example</title>
</head>

<body>
    <!--For search engines and accessible users, the purpose and meaning of the content, such as article, header, section, and footer, 
        should be conveyed by the HTML markup alone -->

    <article>
        <header>
            <h1>Article Title</h1>
            <p>By <a href="#">Author Name</a></p>
        </header>
        <section>
            <h2>Section Title</h2>
            <p>This is some text</p>
        </section>
        <footer>
            <p>Published on <time datetime="2023-04-11">April 11, 2023</time></p>
        </footer>
    </article>

    <!-- This makes the code 
            more readable
            more accessible, 
            easy to maintain, 
            and more semantically meaningful to search engines and accessible-->

</body>

</html>
